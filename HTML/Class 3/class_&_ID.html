<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
    <style>
        div{
            background-color: aqua;
        }
        span{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>ID and  Classes</h1>
    <p>ID is used to uniquely identify element</p>
    <p>Classs is used to group various elements</p>

    <p id="para1"></p>
    <article id="article1"></article>
    <p class="para"></p>
    <p class="lion dog giraffe"></p>

    <a href="">click here</a>

    <!-- p>ul>li*3 -->
     <p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
     </p>
     <h3>This is Div and Inline and block element</h3>
     <div>This is my first div</div>
     <span>This is my first span tag</span>

     <nav>
        <ul></ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact us</a></li>
        <li><a href="">Login</a></li>
     </nav>
</body>
</html>
