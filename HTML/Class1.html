<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_1</title>
</head>
<body>
    <!-- Paragraph in html -->
    <p>This is a paragraph</p>
    <!-- Headings in html -->
     <h1>This is heading 1</h1>
     <h2>This is heading 2</h2>
     <h3>This is heading 3</h3>
     <h4>This is heading 4</h4>
     <h5>This is heading 5</h5>
     <h6>This is heading 6</h6>
     <!-- Horizontal Rule -->
      <hr> <!-- Used to add a horizontal line -->
      <p>This is para 1</p>
      <hr>
      <p>This is para 2</p>
      <hr>

    <!-- Break line -->
     <!-- <br>- this is used to define a line break -->
    <p>This is <br>a para made by using br tag</p>
<!-- pre-  this is used to define a text in a perticular format as we want to type -->
    <pre>
     the ocean
     the sea
     the ocean
     to me.
    </pre>
    
    </body>
</html>
